<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nykaa Clone - Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

/* Header and Navigation */
header {
    background: #ff3e6c;
    color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  font-size: 2rem;
  color: #333;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style-type: none;
  margin-top: 10px;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-size: 1.1rem;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #ff4081; /* Nykaa Pink */
}

/* Cart Section */
#cart {
  padding: 40px 20px;
  text-align: center;
}

#cart h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #333;
}

#cart-items {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

#cart-items p {
  font-size: 1.2rem;
  color: #666;
}

#cart-summary {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#cart-summary p {
  font-size: 1.5rem;
  color: #333;
  margin-bottom: 15px;
}

#cart-summary button {
  background-color: #ff4081; /* Nykaa Pink */
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 5px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

#cart-summary button:hover {
  background-color: #e7376a; /* Darker Nykaa Pink */
}

/* Responsive Design */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul li {
    margin: 10px 0;
  }

  #cart {
    padding: 20px;
  }

  #cart-summary p {
    font-size: 1.3rem;
  }

  #cart-summary button {
    padding: 10px 25px;
    font-size: 1rem;
  }
}
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <h1>Nykaa</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="makeup.html">Makeup</a></li>
        <li><a href="skin.html">Skin</a></li>
        <li><a href="hair.html">Hair</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <p>Your cart is currently empty.</p>
    </div>
    <div id="cart-summary">
      <p>Total: â‚¹0</p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </section>
</body>
</html>
<script src="cart.js"></script>
