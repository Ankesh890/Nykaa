<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nykaa Clone - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
  }
  
  /* Header Styles */
  header {
    background: #ff3e6c;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  
  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  
  header nav ul {
    list-style: none;
    padding: 0;
    margin: 20px 0 0;
    display: flex;
    justify-content: center;
  }
  
  header nav ul li {
    margin: 0 15px;
  }
  
  header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  
  header nav ul li a:hover {
    color: #000;
  }
  
  /* Contact Info Section */
  #contact-info {
    background: #fff;
    padding: 30px 15px;
    margin: 20px auto;
    max-width: 800px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
  }
  
  #contact-info h2 {
    color: #ff3e6c;
    margin-bottom: 20px;
  }
  
  #contact-info p {
    font-size: 1.2rem;
    margin: 10px 0;
  }
  
  /* Feedback Form Section */
  #feedback-form {
    background: #fff;
    padding: 30px 15px;
    margin: 20px auto;
    max-width: 800px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  
  #feedback-form h2 {
    color: #ff3e6c;
    margin-bottom: 20px;
  }
  
  #feedback-form form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  #feedback-form label {
    font-size: 1rem;
    font-weight: bold;
  }
  
  #feedback-form input,
  #feedback-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }
  
  #feedback-form textarea {
    resize: vertical;
    height: 100px;
  }
  
  #feedback-form button {
    background: #ff3e6c;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  
  #feedback-form button:hover {
    background: #d33659;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    header nav ul {
      flex-direction: column;
    }
  
    header nav ul li {
      margin: 10px 0;
    }
  
    #contact-info,
    #feedback-form {
      padding: 20px;
    }
  }</style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <h1>Nykaa</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="makeup.html">Makeup</a></li>
        <li><a href="skin.html">Skin</a></li>
        <li><a href="hair.html">Hair</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Information -->
  <section id="contact-info">
    <h2>Contact Us</h2>
    <p>Email: support@nykaa.com</p>
    <p>Phone: +91-9876543210</p>
    <p>Address: 123 Beauty Street, Glamour City, India</p>
  </section>

  <!-- Feedback Form -->
  <section id="feedback-form">
    <h2>Send Us Your Feedback</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
<script src="contact.js"></script>
