<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nykaa Clone - Hair</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  color: #333;
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

/* Header Styles */
header {
   background: #ff3e6c;/* Nykaa brand color */
   color: black;
  padding: 10px 0;
  text-align: center;
}

header h1 {
  font-size: 2.5rem;
}

nav ul {
  list-style-type: none;
  margin: 20px 0 0;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: black;
  font-size: 1.1rem;
  text-transform: uppercase;
  padding: 8px 15px;
}

nav ul li a:hover {
    color: #ffd1c4;
  border-radius: 5px;
}

/* Products Section */
#products {
  padding: 40px 20px;
  text-align: center;
}

#products h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  justify-items: center;
}

.product-card {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 15px;
}

.product-card p {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.product-card span {
  font-size: 1.4rem;
  color: #ff3366;
  font-weight: bold;
  margin-bottom: 15px;
}

 button {
  display: inline-block;
  background-color: #ff3366;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

 button:hover {
  background-color: #e60045;
}

/* Responsive Styles */
@media (max-width: 768px) {
  header h1 {
    font-size: 2rem;
  }

  nav ul {
    margin-top: 10px;
  }

  nav ul li {
    display: block;
    margin-right: 0;
  }

  nav ul li a {
    padding: 10px;
    font-size: 1rem;
  }
}
  </style>
</head>

<script>
  // Function to add item to cart
  function addToCart(itemName, itemPrice) {
      // Get existing cart items from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      // Add the new item to the cart
      cart.push({ name: itemName, price: itemPrice });

      // Save the updated cart back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Display a success message
      alert(`${itemName} has been added to your cart!`);
  }
</script>
