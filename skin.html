<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nykaa Clone - Skin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

/* Header and Navigation */
header {
    background: #ff3e6c;
    color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  font-size: 2rem;
  color: #333;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style-type: none;
  margin-top: 10px;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-size: 1.1rem;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #ff4081; /* Nykaa Pink */
}

/* Skin Products Section */
#products {
  padding: 40px 20px;
  text-align: center;
}

#products h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #333;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  justify-items: center;
}

.product-card {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 100%;
  max-width: 300px;
  transition: transform 0.3s;
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 15px;
}

.product-card p {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 10px;
}

.product-card span {
  display: block;
  font-size: 1.3rem;
  color: #ff4081; /* Nykaa Pink */
  margin-bottom: 15px;
}

button {
  text-decoration: none;
  color: #fff;
  background-color: #ff4081; /* Nykaa Pink */
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1rem;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #e7376a; /* Darker Nykaa Pink */
}

/* Responsive Design */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul li {
    margin: 10px 0;
  }
}
</style>
</head>
